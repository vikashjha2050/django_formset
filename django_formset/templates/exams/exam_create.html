<!DOCTYPE html>
<html>
<head>
	<title>Exams Dashboard</title>
  {% load static %}
  <script src="{% static 'scripts/jquery.min.js' %}"></script>
	<script src="{% static 'scripts/custom.js' %}"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<h1> Exams: </h1>
    	{{ exform }}
    	<h2> Subexams:</h2>
        <div class="man_class">
            {{ exformset.management_form }}
        </div>
        <div class="setclass">
        {% for form in exformset %}
        <div class="setelement">
        <div class="sub_id">{{form.id.value}}</div>
          {{form.id}}
          {{form.name.label}}
          {{ form.name }}
          {{form.institute.label}}
          {{ form.institute }}<br><br>
        </div>    
        {% endfor %}
        </div>
    	<br>
    	<button id='add_form' type="button"> Add </button>
      <button id='remove_form' type="button"> Remove </button>
    	<input type="submit" value="Submit">
    </form>    
</body>
</html>
